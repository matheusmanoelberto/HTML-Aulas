<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form action="index.html" method="GET">
        <input type="text" name="q" value="Twitter">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com Post</h3>
    <form action="index.html" method="post">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login no facebook</h3>
    <form action="index.html" method="post" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">

        <input type="text" name="celurar-ou-email" id="celular-ou-email" placeholder="Celular ou email">

        <input type="password" name="senha" id="senha" placeholder="Senha">

        <br><br>
        <label >Data de nascimento</label><br>
        <select name="dia" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>

        <select name="ano" id="">
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
        </select>

        <br><br>

        <label>Gênero</label><br>
        
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino" checked>

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <br><br>

        <input type="file">
        <br><bR>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
